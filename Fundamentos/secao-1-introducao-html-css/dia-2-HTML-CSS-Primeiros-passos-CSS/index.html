<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1{
            font-size: 65px;
            color: red;
        }

        .style-list{
            background-color: yellowgreen;
        }

        ul{
            background-color: midnightblue;
        }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="style-list">Qual é a sua fruta favorita?</p>
    <ul class="style-list">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
