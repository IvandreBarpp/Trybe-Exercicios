<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - TrybeTravel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  </head>
  <body>
    <h1 id="title" class="text-center">Formulário Trybe Travel</h1>

    <form id="main-form" class="container">
      <fieldset>
      <label for="fullName" class="form-label">Nome Completo:</label>
      <input
        type="text"
        class="form-control"
        id="fullName"
        name="fullName"
        placeholder="Digite seu nome completo"
        maxlength="40"
        minlength="10"
        required
      />
      <label for="email" class="form-label">Endereço de E-mail:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Digite seu e-mail"
        maxlength="50"
        minlength="10"
        required
      />
      <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
      <br>
      <label for="destination1" class="form-check-label">Cidade</label>
      <input
        type="radio"
        class="form-check-input"
        id="destination1"
        className="radios"
        name="destinations"
        value="Cidade"
        required
      />
      <br>
      <label for="destination2" class="form-check-label">Campo</label>
      <input
        type="radio"
        class="form-check-input"
        id="destination2"
        className="radios"
        name="destinations"
        value="Campo"
        required
      />
      <br>
      <label for="destination3" class="form-check-label">Praia</label>
      <input
        type="radio"
        class="form-check-input"
        id="destination3"
        className="radios"
        name="destinations"
        value="Praia"
        required
      />
      <br>
      <label for="destination4" class="form-check-label">Montanhas</label>
      <input
        type="radio"
        class="form-check-input"
        id="destination4"
        className="radios"
        name="destinations"
        value="Montanhas"
        required
      />
      <br><br>
      <label for="question" class="form-label">
        Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
        TrybeTravel
      </label>
      <br />
      <textarea
        name="why"
        class="form-control"
        id="question"
        cols="60"
        rows="10"
        placeholder="Digite sua resposta vencedora aqui"
        maxlength="500"
      >
      </textarea>
      <br>
      <label for="date" class="form-label">Qual a melhor data para realizar sua viagem?</label>
      <input type="date" id="date" class="form-control" />
      <br />
      <label for="promo" class="form-check-label">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe.
      </label>
      <input type="checkbox" class="form-check-input" name="promo" id="promo" />
      <br />
      <label for="agreement" class="form-check-label">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.
      </label>
      <input type="checkbox" 
      class="form-check-input" name="agreement" id="agreement" required />
      </fieldset>
      <button type="submit" class="btn btn-primary" id="submit-btn" >Enviar</button>
      <button type="reset" class="btn btn-warning" id="clear-btn">Limpar</button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
