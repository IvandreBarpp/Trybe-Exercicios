<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Validador de campos</title>
</head>
<body>
  <div class="container">
    <h1>✅ Validador de campos</h1>
    <form>
      <input type="text" id="input" placeholder="Insira aqui o valor">
      <select name="select" id="option">
        <option value="email">E-mail</option>
        <option value="CPF">CPF</option>
        <option value="url">URL</option>
        <option value="hexColor">Cor Hexadecimal</option>
      </select>
      <button id="btn-validate">Validar</button>
    </form>
    <h4 id="answer">Insira um valor, selecione o tipo do valor e clique no botão para validar.</h4>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
